<!DOCTYPE html>
<html ng-app="toDo">

  <head>
    <meta charset="utf-8" />
    <title>Angular To-Do</title>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController">

    <h1>To Do This Weekend</h1>
    <h2>Type to add an item, then click to add!</h2>

    <input type="text" ng-model="taskItem" />
    <button ng-click="handleClick()">Add</button>

    <ul>
      <li ng-repeat="item in array track by $index">
        {{item}}
        <button ng-click="removeItem($index)">Done!</button>
      </li>
    </ul>

  </body>

</html>
